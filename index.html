<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Test</title>
    <style>
        body {
            background-color: rgb(219, 243, 243);
        }

        .test {
            background-color: white;
            height: 200px;
            width: 550px;
            margin: auto;
            font-family: "Arial", sans-serif;
            text-align: center;
            box-shadow: 0px 2px 5px 0px rgba(130, 130, 130, 1);
        }

        iframe {
            background-color: white;
            display: block;
            height: 200px;
            width: 550px;
            margin: auto;
            margin-top: 20px;
            box-shadow: 0px 2px 5px 0px rgba(130, 130, 130, 1);
        }

        .input {
            border: 1px solid gray;
            border-radius: 2px;
            font-size: 14px;
            height: 24px;
        }

        .button {
            background-color: rgb(219, 243, 243);
            border: 1px solid gray;
            border-radius: 2px;
            color: black;
            padding: 5px 8px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
        }

        h2 {
            padding-top: 25px;
        }
    </style>
</head>

<body>
    <div class="test">
        <h2>A Test</h2>
        <form>
            <input class="input" id="name" type="text" placeholder="Enter your Name">
            <input class="button" id="send" type="button" value="Send A Post">
        </form>
        <br>
        <button class="button" id="video" type="button">Grab A Video</button>
        <h4></h4>
    </div>
    <script>

        document.getElementById('send').addEventListener('click', displayText);
        document.getElementById('video').addEventListener('click', displayVideo);
        function displayText(e) {
            e.preventDefault();
            var name = document.getElementById("name").value;
            fetch('www.test.voyager.com/name',
                {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ name: name }),
                    headers: new Headers({
                        'Content-Type': 'application/json'
                    })
                }

            )
                .then(res => {
                    document.getElementsByTagName("h4").value = "Hello" + name + ", great work so far!"
                }
                )

        }
        function displayVideo() {
            var ifrm = document.createElement('iframe');
            ifrm.setAttribute('id', 'test');
            var el = document.getElementById('video');
            el.parentNode.insertBefore(ifrm, el);
            ifrm.setAttribute('src', 'https://www.youtube.com/embed/5CesWbbsTTM');
            document.body.appendChild(ifrm);

            fetch('www.test.voyager.com/video', {
                method: 'GET',
            })
                .then(res => displayVideo());
        }





    </script>
</body>

</html>
